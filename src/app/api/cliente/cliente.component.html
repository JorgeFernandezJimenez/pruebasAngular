<app-add (add)="save($event)"></app-add>
<div class="row my-4">
  <table class="table table-hover col-12">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row">
          <a class="btn-primary py-1 px-2 rounded text-light button-a">{{
            cliente.id
          }}</a>
        </th>
        <td>{{ cliente.first_name }}</td>
        <td>{{ cliente.last_name }}</td>
        <td>
          <button class="btn btn-danger py-1 px-2 rounded text-light button-a" (click)="delete(cliente)">
            <i class="far fa-trash-alt fa-m"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
